language: php
services:
  - mysql
php:
  - "7.2"

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS testing;'

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit

